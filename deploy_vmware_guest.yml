---
- hosts: all
  gather_facts: false
  
  vars_prompt:
    - name: "vsphere_password"
      prompt: "vSphere Password"
    - name: "esxi_host"
      prompt: "ESXi host"
      private: no
      default: "esxi-3.mxt.local"
    - name: "notes"
      prompt: "VM notes"
      private: no
      default: "Deployed with ansible"

  roles:
     - deploy_vmware_guest
     #- other roles to execute directly inside VM after deployment
     #- ...
